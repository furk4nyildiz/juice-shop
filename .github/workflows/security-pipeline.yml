name: Security Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

# Bu izin, güvenlik tarama sonuçlarını GitHub Security ekranına yazabilmek için gerekli
permissions:
  contents: read
  security-events: write

jobs:
  # 1) SAST - Semgrep
  semgrep:
    name: SAST - Semgrep
    runs-on: ubuntu-latest

    steps:
      - name: Kodu çek
        uses: actions/checkout@v4

      - name: Python kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Semgrep yükle
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Semgrep tara (otomatik kurallar)
        run: |
          semgrep --config auto --sarif --output semgrep.sarif || true

      - name: Semgrep sonuçlarını GitHub Security'e yükle
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

      - name: Semgrep raporunu artifact olarak kaydet
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep.sarif

  # 2) Container / FS Scan - Trivy
   trivy:
    name: Container/FS Scan - Trivy
    runs-on: ubuntu-latest

    steps:
      - name: Kodu çek
        uses: actions/checkout@v4

      # Eğer Dockerfile varsa image scan, yoksa fs scan
      - name: Trivy scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: ${{ (hashFiles('Dockerfile') != '') && 'image' || 'fs' }}
          image-ref: scan-target:latest
          scan-ref: .
          format: 'json'
          output: 'trivy-report.json'
          ignore-unfixed: true

      - name: Trivy raporunu artifact olarak kaydet
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json

  # 3) Secret Scan - Gitleaks
  gitleaks:
    name: Secret Scan - Gitleaks
    runs-on: ubuntu-latest

    steps:
      - name: Kodu çek (geçmiş dahil)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks yükle
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks-linux-amd64 -o /usr/local/bin/gitleaks
          chmod +x /usr/local/bin/gitleaks
          gitleaks version || true

      - name: Gitleaks tara
        run: |
          gitleaks detect \
            --source=. \
            --report-format=json \
            --report-path=gitleaks-report.json \
            || true

      - name: Gitleaks raporunu artifact olarak kaydet
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json
